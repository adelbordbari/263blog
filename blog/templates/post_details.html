{% extends 'base.html' %}


{% block content %}
<br />
<h1>{{ post.title }}</h1>
<br />
<p>
    By: {{ post.author }} <br />
    Date: {{ post.created_on }}
</p>

<br />
<p>{{ post.body }}</p>

<br />
{% for tag in post.tags.all %}
<span class="badge badge-pill badge-info">#{{ tag }}</span>
{% endfor %}
<br /><br />

<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
