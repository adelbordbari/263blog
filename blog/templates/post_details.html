{% extends 'base.html' %}

{% block title %}
{{ post.slug }}
{% endblock %}


{% block content %}
<br />
<h1>{{ post.title }}</h1>
<br />
<p>
    By: {{ post.author }} <br />
    Date: {{ post.created_on }}
</p>

<br />
<p>{{ post.body }}</p>
<br />

<a href="{% url 'home' %}" class="btn btn-dark">Back</a>

{% endblock %}
