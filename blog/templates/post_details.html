{% extends 'base.html' %}


{% block content %}
<br />
<h1>{{ post.title }}</h1>
<br />
<p>
    By: {{ post.author }} <br />
    Date: {{ post.created_on }}
</p>

<br />
<p>{{ post.body }}</p>
<br />

{% url 'update_post' post.slug as edit %}

<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
<a href="{{ edit }}" class="btn btn-secondary">Edit</a>

{% endblock %}
