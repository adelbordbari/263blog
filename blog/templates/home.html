{% extends 'base.html' %}

<!--start of what's gonna be injected to base-->
{% block content %}

<br />
<h1>Posts:</h1> <br />

<ul>
    {% for post in object_list %}
        <!--pass post.slug to "details" in urls.py
            and define the variable "post_url", e.g. localhost/post/some-post-->
        {% url 'details' post.slug as post_url %}
        <li>
             <p>{{ post.author }} | {{ post.title }} ---> <a href="{{ post_url }}">Read</a></p>
        </li>

    {% endfor %}
</ul>

{% endblock %}
