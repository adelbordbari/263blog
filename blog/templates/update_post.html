{% extends 'base.html' %}

{% block title %} Update Post {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<br />
<h1>Update A Post</h1>
<br />

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
        <button class="btn btn-primary">Apply</button>
    </form>
</div>
{% else %}
<h2>Access denied</h2>

{% endif %}

{% endblock %}
